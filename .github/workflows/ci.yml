name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Run unit tests
        run: go test ./... --cover
  style:
    name: Style
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Run formating
        run: test -z $(go fmt ./...) && echo $?

      - name: Install staticcheck
        run: go get -u honnef.co/go/tools/cmd/staticcheck

      - name: Add staticcheck to PATH
        run: echo "::add-path::$(go env GOPATH)/bin"

      - name: Run linting
        run: staticcheck ./...

